<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
    <h1> Jogo da Adivinhação</h1>

    <p>Bem vindo ao jogo da adivinhação, você tem 10 chances para acertar qual número estou pensando entre 1 e 100.</p>
    <p>Digite um número e clique em "Chutar!" para fazer sua tentativa.</p>

    <input type="number" id='palpite' placeholder="Digite seu palpite aqui">

    <button type="Button"onclick="verificarNumero()">Chutar!</button>
    <button type="Button" onclick="reiniciarJogo()">Reiniciar Jogo</button>
    <p id="resultado"></p>
    <p id="resultado2"></p>
    </div>
    
</body>




</html>
